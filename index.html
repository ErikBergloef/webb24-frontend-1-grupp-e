<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupp E</title>
    <link rel="stylesheet" href="css/mainStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div class="container">

            <main class="content">
                <header><h1>Home</h1></header>
                
                <div class="post">
                    <div class="post-header">
                        <img src="path-to-profile-picture.jpg" alt="profile picture" class="profile-pic">
                        <span class="username">Username</span>
                    </div>
                    <div class="post-image">
                        <img src="path-to-post-image.jpg" alt="post image">
                    </div>
                    <div class="post-actions">
                        <i class='bx bx-heart'></i>
                        <i class='bx bx-comment'></i>
                        <i class='bx bx-share'></i>
                    </div>
                    <div class="post-description">
                        <span class="username">Username</span>
                        <p>This is a sample description of the post. #hashtag</p>
                    </div>
                </div>

            </main>

            <footer class="footer">
                <nav>
                    <ul>
                        <li><a href="index.html" data-tooltip="Home"><i class='bx bx-home' ></i></a></li>
                        <li><a href="explore.html" data-tooltip="Explore"><i class='bx bx-search-alt-2' ></i></a></li>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" data-tooltip="Profile"><i class='bx bx-user-circle' ></i></a></li>
                     </ul>
                </nav>
            </footer>
        </div>
    </body>

</html>
