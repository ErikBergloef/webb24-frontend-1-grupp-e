<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grupp E - Profile</title>
        <link rel="stylesheet" href="css/mainStyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
                <main class="content">
                    <header><h1>Profile</h1></header>

                  <h3 class="description">Create a profile:</h3>

<div class="formContainer">
                    <form>
                        <label class="label" for="fname">First name:</label> <br>
                        <input type="text" id="fname" name="fname" required> <br>

                        <label class="label" for="lname">Last name:</label> <br>
                        <input type="text" id="lname" name="lname"> <br>

                        <label class="label" for="date">Date of birth:</label> <br>
                        <input class="label" type="date" id="date" name="date"> <br>

                        <label class="label" for="email">E-mail:</label> <br>
                        <input type="text" id="email" name="email"> <br>

                        <label class="label" for="uname">Username:</label> <br>
                        <input type="text" id="uname" name="uname"> <br>
                        
                        <label  for="pword">Password:</label> <br>
                        <input type="pword" id="pword" name="pword"> <br> 

                        <input class="button" type="submit">
                    </form>
                </div>
        </div>
    
    
        <footer class="footer">
            <nav>
                <ul>
                    <li><a href="index.html" data-tooltip="Home"><i class='bx bx-home' ></i></a></li>
                    <li><a href="explore.html" data-tooltip="Explore"><i class='bx bx-search-alt-2' ></i></a></li>
                    <li><a href="profile.html" data-tooltip="Profile"><i class='bx bx-user-circle' ></i></a></li>
                </ul>
            </nav>
        </footer>
            </main>
        </div>
    </body>
    
    </html>
